# Grunt aliases
---
# Build everything
build:
  - clean
  - 'build:css'
  - 'build:font'
  - 'build:images'
  - 'build:js'
  - 'build:i18n'
# Build dependencies
'build:dependencies':
  - 'build:dependencies:css'
  - 'build:dependencies:js'
  - 'build:dependencies:php'
'build:dependencies:css':
  - 'clean:css'
  - 'bowercopy:css'
  - 'newer:copy:vendorcss'
'build:dependencies:js':
  - 'bowercopy:js'
'build:dependencies:php':
  - 'composer:install'
# Build CSS from Scss to production
'build:css':
  - 'clean:style'
  - 'build:dependencies'
  - 'newer:sass'
  - 'newer:autoprefixer'
  - 'newer:wpcss:css'
  - 'newer:usebanner'
  - 'newer:cssjanus'
  - 'newer:cssmin'
  - 'newer:replace:style'
  - 'newer:copy:css'
# Build Fonts from source to production
'build:font':
  - 'clean:font'
  - 'newer:copy:font'
# Optimise images from source to production
'build:images':
  - 'newer:imagemin'
  - 'newer:copy:images'
  - 'newer:copy:screenshot'
# Build JavaScript from assets to production
'build:js':
  - 'clean:js'
  - 'newer:concat:js'
  - 'newer:uglify'
  - 'newer:jsvalidate:plugin'
# Build internationalization features
'build:i18n':
  - 'clean:languages'
  - 'addtextdomain'
  - 'makepot'
  - 'potomo'
  - 'newer:copy:languages'
# Check health of the project
check:
  - 'scsslint'
  - 'jshint'
  - 'jsonlint'
  - 'jsvalidate'
  - 'jscs'
  - 'phplint'
  - 'phpcs'
  - 'checktextdomain'
# Pre-commit hook task
commit:
  - 'check'
# Default task
default:
  - watch
newplugin:
  - 'rename:packagename'
  - 'replace:packagename'
  - 'readpkg'
  - 'build'
# Package the distribution files into a zip
package:
  - build
  - "compress:dist"
# Package developer files into a zip
'package:dev':
  - build
  - "compress:dev"
